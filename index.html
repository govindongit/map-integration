<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Integration</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      #map {
        height: 400px;
      }
    </style>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div>
      <div>
        <h2>Map Integration</h2>
      </div>
      <div>
        <div id="map"></div>
      </div>
    </div>
    <script>
      var map = L.map("map").setView([18.9582, 72.8321], 3);
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);

      var delhiMarker = L.marker([28.61, 77.21]).addTo(map); //for the Delhi
      var mumbaiMarker = L.marker([19.08, 72.88]).addTo(map); //for the Mumbai
      var chennaiMarker = L.marker([13.08, 80.27]).addTo(map); //for the Chennai
      var bengaluruMarker = L.marker([12.97, 77.59]).addTo(map); //for the Bengaluru
      var kolkataMarker = L.marker([22.33, 88.25]).addTo(map); //for the Kolkata

      delhiMarker.bindPopup("<b>We are available in Delhi</b>");
      mumbaiMarker.bindPopup("<b>We are available in Mumbai</b>");
      chennaiMarker.bindPopup("<b>We are available in Chennai</b>");
      bengaluruMarker.bindPopup("<b>We are available in Bengaluru</b>");
      kolkataMarker.bindPopup("<b>We are available in Kolkata</b>");

      function onMapClick(e) {
        alert(
          "Currently, We are not available here... <br> We will be available soon."
        );
      }
      map.on("click", onMapClick);
      var popup = L.popup();

      function onMapClick(e) {
        popup
          .setLatLng(e.latlng)
          .setContent(
            "Currently, We are not available here... <br> We will be available soon." +
              e.latlng.toString()
          )
          .openOn(map);
      }

      map.on("click", onMapClick);
    </script>
  </body>
</html>
